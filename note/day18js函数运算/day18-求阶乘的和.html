	<title>Document</title>
	<script>
		// 思路利用递归函数写
		function jc(n){
			if (n == 1) {
				return 1;
			}
			return n*jc(n-1);
		}

		function jcsum(n){
			var sum =0;
			for(i = 1 ; i<= n ; i++){
				sum += jc(i);
			}
			return sum;
		}
		alert(jcsum(9));
	</script>
