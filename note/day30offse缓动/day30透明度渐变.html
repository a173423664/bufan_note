        *{
			padding: 0;
			margin: 0;
        }
         #box1{
            width: 100%;
            height: 600px;
            background:#06c;
            opacity:0.3;
            filter:alpha(opacity=30);

        }
        html,body{
            height: 2000px;
        }
        

    

    </style>
</head>

<body>
    <div id="box1"></div>

    <script>      
    var speed = 1;
    var timer = null;
    // 给它
    var alpha=30;
    var box1 = document.getElementById('box1');
    
    // document.onmousewheel = function(event){
    //     event = event || window.event;
    //     // 判断滚轮的的方向
    //     // event.wheelDelta可以获取滚轮方向
    //     // 往上显示正120 往下显示-120

    //     }else{
    //     // alert('向下滚');
    //     startRun(100);
    //     }
                     
    //  }
    
     window.onscroll =function(){

            startRun(400);
            console.log(startRun);
        
     }

    function startRun(target){
        // 清除上一次定时器
        clearInterval(timer);
        timer = setInterval(function(){

        if(target > alpha){
            speed = 0.5;
        }
        else{
            speed =-0.5
        }
        if(alpha == target){
        clearInterval(timer);
        }
        else{
        alpha = alpha + speed;

        // box1.style.filter = 'alpha(opacity='+alpha+')';
        box1.style.opacity = alpha/100;
       
      }
    },30)
  }
          
    </script>
