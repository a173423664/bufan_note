<script>
// 小例子：
// 某个公司要给员工发年终奖，为了奖励老员工，所以工作时间越长，发的越多，规则如下：
// 工作满0年		            发月薪的1倍月薪`年终奖，如果月薪大于8000，那么就是发1.2倍
// 工作满1年		            发月薪的1.5倍月薪年终奖，如果月薪大于10000，那么就是发1.7倍
// 工作满2年，甚至更多		发月薪的3倍月薪年终奖，如果月薪大于12000，那么就是发3.2倍
// 用JS编写程序，让用户输入工作了几年，可以输入0，然后输入月薪。然后算年终奖

// 思路:先声明工作变量,月薪变量,还有倍数,根据题中'如果字眼',判断需要用if条件语句,先判断工作年限,如果工作年限小于1年,否则如果工作年限小于两年,最后直接else可定义其他结果

		var work = prompt('请输入您的工作年限,不满一年输入0:',0);
		var wage = prompt('请输入您的月薪:');
		var bonus = 1;
		if (work < 1) {
			if(wage > 8000){
				bonus = 1.2;
			}
		}else if (work < 2){
			if(wage > 10000){
				bonus = 1.7;
			}else{
				bonus = 1.5;
			}	
		}else{
			if(wage > 12000){
				bonus = 3.2;
			}else{
				bonus = 3;
			}
		}
		var os ='您工作了:'+work+'年,月薪:'+wage+'元,您的年终奖为'+bonus+'倍薪资,年终奖为:'+wage*(1+bonus)+'元';
		alert(os);
</script>
