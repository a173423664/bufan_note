<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script>
		// 1*1=1
		// 2*1=2 2*2=4
		// 3*1=3 3*2=6 3*3=9
		// ...
		// 9*9乘法表思路整理,调用for循环语句,行数为9行,每行次数依次递加.

		for( i = 1 ; i <=9; i++){
			// 控制表高


			var scr =' ';
			for(j = 1 ; j<=i ; j++){
				// 内部for循环控制表宽
					// console.log(i+'*'+j+'='+i*j);  // 1*2 = 2
					// ' '表示空格
				scr+=(i+'*'+j+'='+i*+j+'   ');
			}
			console.log(scr);
		}
		
	</script>
</head>

</html>
