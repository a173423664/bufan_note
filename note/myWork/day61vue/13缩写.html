<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .danger{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <p v-on:click="ss()"  v-bind:class="{danger:isDanger}">{{count}}</p>
        <!-- 简写 -->
        <!-- v-on:可以简写成@  v-bind可以省略不写  -->
        <p @click="ss()" :class="{danger:isDanger} ">{{count}}</p>
    </div>
    <script src="lib/vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                isDanger:true,
                count:0
            },
            methods: {
                ss(){
                    this.count++;
                }
            },
        })
    </script>
</body>
</html>
