<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        	*{
			margin: 0;
			padding: 0;
		}
		.clock{
			position: relative;
			width: 200px;
			height: 200px;
			background-color: #f5f5f5;
			margin: 200px auto;
			border-radius: 50%;
			border: 2px solid red;
			background: url(img/bp1.jpg) no-repeat center;
			background-size: cover;
		}
        .clock .sec{
			position: absolute;
			left: 50%;
			top: 50%;
			margin-top: -2px;
			display: block;
			width: 32%;
			height: 4px;
			background-color: red;
            /* 总结: 
                    在给动画设置逐帧动画后.不能再给动画添加时间曲线
            */
            animation: sec 60s steps(60)  infinite  both ; 
            /* 旋转的中心点 */
            /* animation: sec 60s linear infinite both; */

         
            transform-origin: left;

        
		}
        @keyframes sec{
            0%{
                transform: rotate(0);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        
    </style>
</head>
<body>
    <div class="clock">
		<span class="sec"></span>
	</div>
</body>
</html>
