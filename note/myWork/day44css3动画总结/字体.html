<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
        @font-face {
	      font-family: 'mzd';
	      src: url('font/mzdzt.ttf');
	    }
	    @font-face {
	      font-family: 'love';
	      src: url('font/love.ttf');
	    }
	    .mzd-box{
	    	font-family: 'mzd';
	    	font-size: 30px;
	    }
	    .love-box{

	    	font-size: 30px;

	    }

<body>
    <!-- 通常情况下我们不需要更改我们的字体样式,但是当我们需要更改的我们的字体样式时.

    <!-- 使用的时候只需要将库引入 -->
    <!-- 1.@font-face -->
    <!-- 2.给字体创建一个名字font-family -->
    <!-- 3.引入地址 -->
    <div class="mzd-box">
		<p>北国风光 千里冰封 万里雪飘</p>

	</div>
	<div class="love-box">
		<p>月落乌啼霜满天</p>
		<p>江枫渔火对愁眠</p>
		<p>姑苏城外寒山寺</p>
		<p>夜半钟声到客船</p>
	</div>

</html>
