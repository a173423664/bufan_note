<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>求阶乘</title>
	<script>
	// 所谓的阶乘，比如6的阶乘，就是1*2*3*4*5*6 = 720。
	// 现在，计算13的阶乘。
	 var a = 1;
		for(var i = 1 ; i<=13 ; i++){
			a *= i ;
		}
		console.log(a);
	// 思路:声明一个变量并赋值1,然后for循环中声明变量i 并且小于等于13,
	// 语句:a= a *i 一直会循环 所以变成了累乘1*2*3*4*...*13会停止,并输出结果.

		function fun(n){
			var sc = 1;
			for (var i = 1; i <= n ; i++){
				sc *= i;
			}
			console.log(n);
		}	
	</script>
