<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数字因数的个数</title>
		<script>
// 2.5 用户输入一个数，输出因数的个数。
// 用户输入一个数，输出所偶遇能够整除它的数字。
// 比如，
// 用户输入48，此时输出1、2、3、4、6、8、12、16、24、48 。  共10个数字。
// 用户输入21，此时输出1、3、7、21.共4个数字。

	//此处为什么要用parseInt?因为prompt默认输入的是字符串,虽然浏览器会默认隐式转换,但是自己要养成习惯写上,此外parseInt()表示正整数.
	// 思路:

			var a = parseInt(prompt('请您输入一个数字'));

		    var b=[];
        	 for(var i = 0 ; i <= a ; i++ ){
            if(a % i == 0){

            b.push(i);
            }
         }
         console.log(b);
         console.log(b.length);
			

		</script>
</head>

</body>
