<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>报安全数字</title>
	<script>
// 大家从小到大，都玩儿过的一个庸俗的游戏：
// 游戏玩儿法就是，大家轮流报数，如果报到能被7整除的数字，或者尾数是7的数字，都算踩地雷了。就应该罚唱歌。
// 请在控制台输出1~60之间的所有“安全数”。
// 比如：
// 1、2、3、4、5、6、8、9、10、11、12、13、15、16、18、19、20、22、23、24、25、26、29、30……
	// var a =parseInt(prompt('请输入一个数字')) ;
	// for( var i = 1; i<=60 ; i++)
		// if (i % 7) {}
			// 能否被7 17..整除
		// 思路先判断是两位数还是个位数  如果是个位数则判断是否为7;
		// 如果是两位数 ,则判断除以7是否有余数.

			function isEnd7(n){
			var len = (n+"").length;
			if(len==1){
				if(n==7){
					return false;
				}else{
					return true;
				}
			}else if(len>1){
				var flag = n-(parseInt(n/10)*10);
				if(flag==7){
					return false;
				}else{
					return true;
				}
			}
		//判断是否能被7整除
		function isDev7(n){
			var flag = n%7;
			if(flag==0){
				return false;
			}else{
				return true;
			}
		}
		for(var i=1; i<=60; i++){
			if(isEnd7(i)==true && isDev7(i)==true){
				console.log(i);
			}
		}
	</script>

</head>
<body>
	
</body>
</html>
