<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .ball{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 2px 2px 2px #999;
            margin: 100px 0;
            background-color: red;
            /* 设置动画属性 */          
            /* animation不用设置过渡属性 */
            animation: ball linear 3s backwards;
        }
        /* 定义小球水平运动的关键帧 */
        @keyframes ball{
            0%{
                transform: translate(0,0);
            }
            100%{
                transform: translate(400px);
            }
        }
    
    </style>

</head>
<body>
    <div class="ball">

    </div>
    
</body>
</html>
