<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
        <style>

            html,body{
                height: 100%;
            }
            body{
                margin: 0;
                padding: 0;
                background-color: #0EA9B1;
            }
            section{
                height: 100%;
                position: relative;
                overflow: hidden;
            }
            
            /* 太阳的定义 */
            .sun{

                position: absolute;
                top: 100px;
                left: 200px;
                width: 100px;
                height: 100px;
                
                border-radius: 50px;
                background: #FFFFFF;
            }

            /* 伪元素  两个伪元素这样就会形成叠加的效果*/
            .sun::before{

                display: block;
                content: '';
                width: 100px;
                height: 100px;
                position: absolute;
                background-color: yellow;
                border-radius: 50px;
                /* 设置动画 */ 
                animation: sunmove 1s linear infinite;

            }
            .sun::after{

                display: block;
                content: '';
                width: 100px;
                height: 100px;
                position: absolute;
                background-color: yellow;
                border-radius: 50px;
                animation: sunmove 0.8s linear infinite;
            }

            @keyframes sunmove{
                from{
                    /* 改变透明度和样式大小 */
                    /* 缩放 */
                    transform: scale(1);
                    /* 透明度 */
                    opacity: 1;
                }
                to{
                    transform: scale(2);
                    opacity: 0.2;
                }
            }
            /* 波浪1 */
            .sea1{
                position: absolute;
                left: 0;
                bottom: 0;
                width: 100%;
                height: 211px;
                background-image: url('1.png');
                animation: seamove 1s 0.5s linear infinite;
            }

            .sea2{
                position: absolute;
                left: 0;
                bottom: 0;
                width: 100%;
                height: 235px;
                background-image: url('2.png');
                animation: seamove 1s linear infinite;
            }

            @keyframes seamove{
                0%{                    
                }
                50%{
                    bottom: -20px
                }
                100%{

                }
                
            }
            
            




        </style>
</head>
<body>
    <div class="section">
        <div class="sun"></div>
        <div class="sea1"></div>
        <div class="sea2"></div>
        
    </div>
    
</body>
</html>
