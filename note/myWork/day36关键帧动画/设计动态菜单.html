<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 设计一个动态导航菜单,当鼠标经过菜单栏时,会以动画形式从中文菜单界面缓慢翻转到英文界面,或者从英文界面翻转到中文界面 -->
    <style>
      /* 设置菜单样式 */
      a{
        text-decoration: none;
      }
      .menu1{
       
        width: 200px;
        height: 30px;
        position: relative;
        left: 600px; 
        top: 200px;
        font-size: 12px;
        color: #fff;
        
        overflow: hidden;   
        float: left;
        /* background-color: aqua; */
      }

      /* 设计子标签样式 */
      .menu1 div{

        width: 100%;
        height: 100%;
        line-height: 30px;
        text-align: center;
        position: absolute;
        /* 定义过渡动画属性 */
        transition: all 0.4s ease-in-out;
      }
      .menu1 div a{
        color: #fff; 
      }
      /* 设计过渡动画样式 当鼠标经过时改变定位属性的值 实现菜单动态动态翻转 */
      .menu1 .one{
        top: 0;
        left: 0;
        z-index: 3;
        background-color: firebrick;
        color: #fff;
      }
      .menu1:hover .one{
        top: -30px;
        left: 0;
      }
      .menu1 .two{
        bottom: 30px;
        left: 0;
        background-color: darkcyan;
        z-index: 5;

      }
      .menu1:hover .two{
        background-color: black;
        bottom: 0;
        left: 0;
      }
      /* 实现翻转的思路是: 把设置菜单样式时 设置overflower:hidden 隐藏超出的菜单栏 然后把需要切换的定位在菜单栏上部
      当鼠标移入时 把one 和two 切换*/
    


    </style>
</head>
<body>
    <div class="menu1">
        <div class="one"><a href="#">首页</a></div>
        <div class="two"><a href="#">Home</a></div>
    </div>
    <div class="menu1">
        <div class="one"><a href="#">新闻</a></div>
        <div class="two"><a href="#">News</a></div>
    </div>
    <div class="menu1">
      <div class="one"><a href="#">关于</a></div>
      <div class="two"><a href="#">About</a></div>
    </div>

    
    
    
    
</body>
</html>
