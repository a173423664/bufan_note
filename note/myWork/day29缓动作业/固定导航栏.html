    // 方法一:
		for(var i = 0 ; i < btnS.length ; i++){
			//不同 的按钮比点击跳转到不同的section
			btnS[i].onclick = function(){
				// split 打断
                // 通过id获取下标
				var id = this.id.split('-')[1];
				// 目标位置
                var target = sectionH*(parseInt(id)-1);
				animate(target);
				console.log(target);
			}
        }

        function animate(target){
            clearInterval(timer);
            timer = setInterval(function(){
                // 当前位置
                var leader = window.pageYOffset ;
                // 步数
                var step = (target-leader)/10;
                // 修改步数
                if(Math.abs(step)<1){
                    step = step<0?-1:1;
                }
                // 修改元素当前位置
                // window.scroll(x,y)修改指定位置
                window.scrollTo(0,leader+step); 
                if(target == leader){
                    // window.scrollTo(0,target);
                    clearInterval(timer);
                    console.log('结束了');
                }

            },17)

        }
