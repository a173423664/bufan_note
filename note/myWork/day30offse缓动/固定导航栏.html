<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        padding: 0;
        margin: 0;
    }
    html,body{
        width: 100%;
        height: 100%;
    }
    .box1{
        background-color: red;
    }
    .box2{
        background-color: green;
    }
    .box3{
        background-color: blueviolet;
    }
    .box4{
        background-color: blue;
    }
    .box1,.box2,.box3,.box4{
        width: 100%;
        height: 500px;
    }
    .button-group{
        position: fixed;
        top: 200px;
        left: 200px;
        width: 360px;
        height: 30px;
        border: 1px solid black;

    }
    .button-group a{
		display: block;
		float: left;
		width: 90px;
		height: 100%;
		background-color: red;
	}
    .button-group .green{
        background-color: green;
    }
    .button-group .purple{
        background-color: purple;
    }
    .button-group .blue{
        background-color: blue;
    }

    
    
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    
    <div class="button-group">
        <a href="javascript:;" id="btn-1" class="btn red"></a>
		<a href="javascript:;" id="btn-2" class="btn green"></a>
        <a href="javascript:;" id="btn-3" class="btn purple"></a>
        <a href="javascript:;" id="btn-4" class="btn blue"></a>
    </div>

    <script>

    // var green = document.getElementsByClassName('green')[0];
    // var purple = document.getElementsByClassName('purple')[0];
    // var btnS = document.getElementsByClassName('btn');
    
    var timer = null;
    var sectionH = document.getElementsByClassName('box1')[0].offsetHeight;
    var btnS = document.getElementsByClassName('btn');
    
		for(var i = 0 ; i < btnS.length ; i++){
			//不同 的按钮比点击跳转到不同的section
			btnS[i].onclick = function(){
				// split 打断
				var id = this.getAttribute('id').split('-')[1];
				// 目标位置
                var target = sectionH*(parseInt(id)-1);
				animate(target);
				console.log(target);
			}
        }
        
        function animate(target){
			clearInterval(timer);
			// leader=leader+(target-leader)/10;
			timer = setInterval(function(){
				// 滚动条滚动的距离 兼容高级和一般浏览器
                var leader = window.pageYOffset || document.documentElement.scrollTop ;

				console.log('leader==>'+leader);
				// 步长  
				var step = (target - leader )/10;
                // 判断步长为-1和1之间的值
                if(Math.abs(step)<1){
                    step = step>0?1:-1;
                }
                // 修改元素位置
				window.scrollTo(0,leader+step);
				if(target==leader){
					window.scrollTo(0,target);
					clearInterval(timer);
				}
			},17);
		}
        


    
    </script>
    
</body>
</html>
