<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}

		html,body{
			width: 100%;
			height: 100%;
			background: url(img/hulk.jpg) no-repeat center;
			background-size: cover;
		}
		.nav{
			width: 100%;
			height: 180px;
			background-color: rgba(255,255,255,.3);
		}
		
		.banner a{
			float: left;
			margin-right: 20px;
			display: block;
			width: 200px;
			height: 180px;
			/*css3 属性 忽略边框宽度 挤压内容*/
			box-sizing: border-box;
		}

		.banner a.active{
			border: 2px solid red;
		}
		.banner a img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="banner">
		<!-- 如果希望a标签被单做按钮触发事件 javascript:; -->
		<a class="active" href="javascript:void(0);" onclick="changeBg(this);">
			<img src="img/hulk.jpg" alt="">
		</a>
		<a href="javascript:;" onclick="changeBg(this);">
			<img src="img/a.jpg" alt="">
		</a>
		<a href="javascript:;" onclick="changeBg(this);">
			<img src="img/sjl.jpg" alt="">
		</a>
	</div>
	<script>
		// 思考: 如何在现有的知识框架下 实现对任意元素的任意class属性进行增删改查?
		// 绑定事件2

		// el就是a 指向调用者
		function  changeBg (el) {

			//2.增加active 排他思想
				
				// el的父节点是div  mychildren（div） 又可以拿到所有孩子节点 el
			var aEls = myChildren(el.parentNode);
			for(var i = 0 ; i < aEls.length ; i ++){
				//删除属性
				// 父元素.removeAttribute(删除属性)
				aEls[i].removeAttribute('class');//在这里 无论有没有 都全部去除一遍
			}
			// b) 自己添加
			
			el.setAttribute('class', 'active');//然后给我自己添加上
			// 1.获取当前的img el的字节点 img下标为0
			
			var img = myChildren(el)[0];
			// document.body
			document.body.style.backgroundImage = 'url('+img.src+')';
		}

		function myChildren (pNode) {
			var children = pNode.children;
			var rs = [];
			for(var i = 0 ; i < children.length ; i++){
				//过滤元素节点
				if(children[i].nodeType == 1){
					rs.push(children[i]);
				}
			}
			return rs;
		}




	</script>
</body>
</html>
</html>
