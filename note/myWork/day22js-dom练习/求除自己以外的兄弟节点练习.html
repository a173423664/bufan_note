<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <ul>
		<li class="li1">li_1</li>
		<li class="li2">li_2</li>
		<li class="li3">li_3</li>
		<li class="li4">li_4</li>
		<li class="li5">li_5</li>
		<li class="li6">li_6</li>	
	</ul>
	<script>
			// 获取li4元素节点 伪数组 
			var li4 = document.getElementsByClassName('li4')[0];
			var sbs = getSiblings2(li4);
			console.log(sbs);
		
			function getSiblings(el){

				var rs = [];
			
				var pNode = el.parentNode;
			
				var lis = pNode.children;
				for(var i = 0 ; i < lis.length ; i++){
					
					if(lis[i].nodeType == 1){
						
						if(lis[i] != el){
							rs.push(lis[i]);
						}
					}
				}
	
				return rs;
			}
	
			function getSiblings2(el){
				var rs = [];
			
				var preNode = preSiblings(el);
		
				var nextNode = nextSiblings_2(el);
				console.log(preNode);
				console.log(nextNode);
				rs = rs.concat(preNode);
				rs = rs.concat(nextNode);
				return rs;
			}
	
		
			function preSiblings(el){
				var rs = [];
			
				var pNode = el.parentNode;
				
				var lis = pNode.children;
				
				for(var i = 0 ; i < lis.length ; i ++){
					if(lis[i].nodeType == 1){
					
						if(lis[i] == el){
							break;
						}else{
							rs.push(lis[i]);
						}
					}
				}
				return  rs;
	
			}
			function nextSiblings(el){
				var rs = [];
				
				var pNode = el.parentNode;
				
				var lis = pNode.children;
				
				for(var i = lis.length-1 ; i>=0 ; i--){
					if(lis[i].nodeType == 1){
						
						if(lis[i] == el){
							break;
						}else{
							rs.push(lis[i]);
						}
					}
				}
				
				rs.reverse();
				return rs;
			}
	
			function nextSiblings_2(el){
				var rs = [];
			
				var pNode = el.parentNode;
				
				var lis = pNode.children;
				
				var lock = false;
				
				for(var i = 0 ; i < lis.length ; i ++){
					if(lis[i].nodeType == 1){
					
						if(lis[i] == el){
							lock = true;
							
							continue;
						}
						
						if(lock){
							rs.push(lis[i]);
						}
					}
				}
				return rs;
			}
	
		</script>
    
</body>
</html>
