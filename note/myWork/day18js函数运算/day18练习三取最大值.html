<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var Number1 = 3;
		var Number2= 4;
		var Number3 = 5;
		function max(a,b){

			return a>b?a:b;
			// 三元表达式基本格式:条件?真结果:假结果
		}

		function max2(a,b,c){
			return max((a,b),c);
		}
		console.log((Number1,Number2,Number3));
		alert(max2(Number1,Number2,Number3));
	</script>
</head>
<body>
	
</body>
</html>
