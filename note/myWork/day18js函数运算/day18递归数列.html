<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	

  			function multiple(n){
  				if (n==1) {
  					return 1;
  				}else{
  					return n*multiple(n-1);
  				}
  			}
  			console.log(multiple(6));
  	// 自调用，就是在函数里面调用自己
   //  最关键的一点，就是一个递归必须明确结束条件，不然就会陷入无穷的死循环
   //  缺点，就是消耗大量内存
	</script>
</head>
<body>
	
</body>
</html>
