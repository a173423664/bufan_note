    <style>
        a{
            text-decoration: none;
        }
        *{
            margin: 0;
            padding: 0;
        }
        ul,ol{
            list-style: none;
        }

        .header{
            width: 100%;
            height: 58px;
            background-color:#F5F5F5; 
        }
        .header .header-c{
            position: relative;
            width: 1226px;
            height: 100%;
            margin: 0 auto;
            background-color: #F5F5F5;
        }
        .header-c .header-name{
            /* float: left; */
            font-size: 22px;
            color: #333;
            line-height: 58px;
            font-weight: 200;
        }
        .header-c .header-nav{
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
        }

        .header-c  .header-nav .nav-list{
            float: left;
            margin-left: 30px;
        }

        .header-c  .header-nav .nav-list a{
            line-height: 58px;
            color: #424242;
            font-size: 16px;
            padding-bottom: 4px;
            /* border-bottom: 2px solid #ff6700; */
            transition: all ease .4s;
        }
        .header-c  .header-nav .nav-list a:hover{
             border-bottom: 2px solid #ff6700;
             color: #ff6700;
        }
        .header-c  .header-nav .nav-list a.active{
            border-bottom: 2px solid #ff6700;
             color: #ff6700;
             /* display: block; */
        }

        /* 内容区 图片 */
        .container{
            width: 100%;
            height: 614px;
            background-color:#F5F5F5; 
        }
        .container .container-c{

            width: 1226px;
            height: 614px;
            background-color: #F5F5F5;

        }
        .container .container-c .left-content{

            height: 614px;
            margin-left: -14px;
            /* background-color: pink; */
        }
        .container .container-c .left-content .left-img{
            width: 234px;
            height: 300px;
            /* background-size: cover; */
        }
        .container .container-c .left-content .left-img img{
            width: 234px;
            height: 300px;
            background-size: cover;
            margin-left: 14px;
            transition: all ease .4s;
        }
        .container .container-c .left-content .left-img img.imgs{
            margin-top: 10px;
        }
        .container .container-c .left-content .left-img img:hover{
            /* x轴  y轴  模糊半径  */ 
            box-shadow: 5px 5px 15px 2px  rgba(0, 0, 0, .1), -5px 0 15px 2px  rgba(0, 0, 0, .1);
            /* x轴控制向左右 左为负  y轴控制上下 上为负*/  
            transform: translate(0,-2px);
        }
        .container .container-c  .right-content{
            height: 614px;
            width: 992px;
            float: left;
            /* background-color: antiquewhite; */

        }

/*

        .container .container-c  .right-content .left-img-list .light-list:hover .footer{

        /* 更多 */

        .container .container-c  .right-content .left-img-list:nth-last-child(1) .brick-item .more .small{

            background-size: cover;
        }

    <script>
   
        // 导航栏
        var navLis = document.getElementsByClassName("nav-list");
        // 整个页面
        var rightContent =  document.getElementsByClassName('right-content')[0];
        // ul标签
        var leftImgLis = document.getElementsByClassName('left-img-list')[0];


        // 当鼠标移动到导航栏上的时候
        // 遍历导航栏
        buildProHtml(miPro[0],leftImgLis);
       for(var i = 0 ; i < navLis.length ; i++){
            navLis[i].onmouseenter = function(){
                // 找到li的下标
                var index = this.id.split('_')[1]-1;
                if(miPro.length>index){
                    var currentData = miPro[index];
                    buildProHtml(currentData,leftImgLis);
                }else{
                    console.log('no-data');
                } 
            }
       }

    //    封装一个函数
    // data表示获取到的数据   targetEL表示要插入的对象
    function buildProHtml(data,targetEL){
        var str = "";
        for(var i = 0 ; i < data.length; i++){
            var newHtml = data[i].new?'<span class="new">减10元</span>':'<span class="new active">减10元</span>';

            str += '<li class="light-list">'+newHtml+'<a href="#" class="img-list"><img src="'+data[i].img+'" alt="">'
                +'<p class="pro-name">'+data[i].pro+'</p><p class="num">+'+data[i].price+'</p><p class="rank">'+data[i].rank+'</p>'
                +'</a><a href="#" class="footer"><p class="review">'+data[i].review+'</p> <p class="author">'+data[i].author+'</p>'
                    +'</a></li>';
                   
                    }
                    leftImgLis.innerHTML = str;

    
        str += '<li class=" light-lis active-list"><div class="figure-img"><a href="#" class="pro-name"></a> <p class="num">24.9元</p>'

        leftImgLis.innerHTML = str;
