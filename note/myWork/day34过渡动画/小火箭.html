<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 要让body铺满屏幕的写法 */
        html,body{
            widows: 100%;
            height: 100%;
        }
        body{
            background-color: rgba(255, 137, 29, .3)
        }
        .rocket{
            position: absolute;
            left: 100px;
            top: 800px;
            height: 120px;
            transform: translate(100px,-200px) rotate(45deg);
            transition:all 1s ease-in;
        }
        body:hover .rocket{
            transform:translate(1500px,-500px) rotate(90deg);
        }
        
    
    </style>
</head>
<body>
    <img class="rocket" src="img/rocket.png" alt="" >
    
</body>
</html>
