    <script>
    var imgList = document.getElementsByClassName('imgList')[0];
    // 获取所以的img标签
    var imgArr = document.getElementsByTagName('img');

      // 设置imgList宽度 不要忘了加px
      imgList.style.width = 1246*imgArr.length+'px'; 
    
    var target = 7476;
    var step = 17;
    var outer = document.getElementsByClassName('outer')[0];
    var navDiv = document.getElementsByClassName('navDiv')[0];
    // 设置navDiv的偏移量
    // 用大边框的宽度减去导航栏的宽度/2 不要忘记加px
    // 这样写更加灵活 推荐
    navDiv.style.left = (outer.offsetWidth - navDiv.offsetWidth)/2+'px'; 
    
    // 设置显示图片的索引
    var index = 0;
    var allA = document.getElementsByTagName('a');
    // 默认效果
    allA[index].style.backgroundColor = 'black';

    // 为所有超链接添加编号
    for(var i= 0; i < allA.length; i++){
        // 为每个超链接都添加一个index属性
        allA[i].num = i;
        allA[i].onclick = function(){
            // 获取num属性并将其保存在index中
            var index = this.num;
            // 切换图片
            imgList.style.left = -1246*index+'px';
            // console.log(i);
            // console.log(index);
            // 形参的方法
            setA(index);
           
        }
        
    }
    

    // 设置一个样式修改dotts
    function setA(index){
        for(var i = 0; i < allA.length; i++){
            // 将内联的颜色去掉 样式表中有颜色
            allA[i].style.backgroundColor = 'yellow';
        }
        allA[index].style.backgroundColor = 'black';
        // console.log(index);
    }






  

    
    </script>
