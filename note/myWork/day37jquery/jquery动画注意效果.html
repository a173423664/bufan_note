<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav{
            
            margin: 100px auto;
            width: 300px;
            height: 50px;
            background-color: red;
        }
        .nav>li{
            width: 100px;
            height: 50px;
            float: left;
            text-align: center;
            line-height: 50px;
        }
        .sub{
            background-color: mediumorchid;
            display: none; 
        }

      
        
    </style>
</head>
<body>

   <ul class="nav">
       <li>1
           <ul class="sub">
               <li>二级菜单</li>
               <li>二级菜单</li>
               <li>二级菜单</li>
               <li>二级菜单</li>
               <li>二级菜单</li>
               <li>二级菜单</li>
               <li>二级菜单</li>
           </ul>
       </li>
       <li>2</li>
       <li>3</li>
   </ul>

   <script src="lib/jquery-3.3.1.min.js"></script>
    <script>
        // 监听一级事件
        // 在jquery中如果需要执行动画,建议在动画执行前先调用stop方法,然后在执行动画
       $(function(){
           $('.nav>li').mouseenter(function(){
            //    获取二级事件
            var $sub = $('.nav>li').children('.sub');
            // 在移出事件之前先停止获取的事件
            $sub.stop();
            $sub.slideDown(1000);
           })

        //    移出事件
            $('.nav>li').mouseleave(function(){
            //    获取二级事件
            var $sub = $('.nav>li').children('.sub');
            $sub.stop();
            $sub.slideUp(1000);
           })
       })
    </script>
   
        
   
</body>
</html>
