        <script>
            $(function(){
                // 监听滚动事件
                $(window).scroll(function(){
                    // 获取网页的偏移位置
                    var offset = $('html,body').scrollTop();
                    if(offset>=700){
                        // 显示广告
                        $('img').show(1000);
                    }else{
                        $('img').hide(1000);
                    }
                })


            })
