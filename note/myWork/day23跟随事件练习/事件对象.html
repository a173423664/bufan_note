<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #areaDiv{
            width: 300px;
            height: 100px;
            margin-bottom: 50px;
            border: 1px solid #000;
        }
        #showMsg{
            width: 300px;
            height: 50px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="areaDiv">
    </div>
    <div id="showMsg">
    </div>
    <script>
     var areaDiv = document.getElementById('areaDiv');
     var showMsg = document.getElementById('showMsg');

    // 事件对象 一.当对象的响应函数被触发时,游览器每次都会讲一个事件对象作为实参传入响应函数
    // 事件对象中封装了当前事件的一切相关信息,如鼠标坐标,键盘哪个按键被按下,鼠标滚轮的方向
     areaDiv.onmousemove = function(event){
        //  IE8及以下游览器中,是将事件对象作为window对象的属性保存(火狐不兼容);
        // 解决兼容性的问题
        // 方法一
        //  if(!event){
        //      event = window.event;
        //  }
        // 方法二 三元表达式
        event = event || window.event;
        // 如果event存在则返回第一个值,否则返回第二个值
        
        // clientX可以获取鼠标指针的水平坐标
        // clientY可以获取鼠标指针的垂直坐标
        var x = event.clientX;
        var y = event.clientY;
        showMsg.innerHTML = 'x='+x+',y='+y; 
     }

    </script>
    
</body>
</html>
