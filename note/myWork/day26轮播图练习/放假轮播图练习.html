<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    ul,ol{
        list-style: none;
    }
    a{
        text-decoration: none;
    }
    .banner{
        position: relative;
        width: 1200px;
        height: 460px;
        margin: 200px auto;
        background-color:pink;
        overflow: hidden;   
    }
    .banner .swiper{
        position: absolute;
        top: 0;
        left: 0;
        width: 600%;
        height: 100%;
        /* background-color: aqua; */
    }
    .banner .swiper .img-item{
        float: left;
        width: 1200px;
        height: 100%;
    }
    .banner .swiper .img-item img{
        width: 100%;
        height: 100%;
    }

    .banner .arr{
        position: absolute;
        left: 0;
        top: 50%;
        margin-top: -36px;
        display: block;
        width: 36px;
        height: 72px;
        line-height: 72px;
        text-align: center;
        font-size: 20px;
        color:#fff;
        background-color: rgba(0,0,0,.5);
    }
    .banner .arr.arr-r{
        right: 0;
        left: auto;
    }

    .banner .dotts{
        position: absolute;
        left: 60px;
        bottom: 20px;
        height: 20px;
    }
    .banner .dotts li{
        float: left;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        border: 1px solid #fff;
        margin-left: 10px;
        background-color: aqua;
    }
    .banner .dotts li a{
        display: block;
        height: 100%;
        width: 100%;
        border-radius: 50%;
    }
    .banner .dotts li.active{
        background-color: blue;
    }

    </style>
</head>
<body>
    <div class="banner">
        <ul class="swiper"></ul>
        <a href="javascript:;" class="arr arr-l">&lt;</a>
        <a href="javascript:;" class="arr arr-r">&gt;</a>
        <ul class="dotts">
        </ul>
        
    </div>

    <script src="js/common.js"></script>
    <script>
        // 通过imgs生成dotts和swiper下的li标签
        var imgs = ['m1.jpg','m2.jpg','m3.jpg','m4.jpg','m5.jpg','m6.jpg'];
        var lis = [];
        var swiperEl = document.getElementsByClassName('swiper')[0];
        var arrL = document.getElementsByClassName('arr-l')[0];
        var arrR = document.getElementsByClassName('arr-r')[0];
        var dotts = document.getElementsByClassName('dotts')[0];
        var dottsLi = [];
        // 设置背景图片宽度
        var imgW = 1200;
        // 计数器
        var count = 0;

        // 分别为arr-l,arr-r绑定单机响应函数
        arrR.onclick = function(){
            count ++;
            if(count==lis.length){
                count = 0;
            }
            // 此时图片为:
            swiperEl.style.left = -1*count*imgW+'px';
            changeDottActive(count);
        }
        


        arrL.onclick = function(){
            count --;
            if(count== -1){
                count = lis.length-1;
            }
            // 此时图片为:
            swiperEl.style.left = -1*count*imgW+'px';
            changeDottActive(count);
        }
        

        // 初始化Swiper页面
        // 初始化dotts页面
        initSwiperHtml();
        initDottsHtml();

        // 初始化Swiper页面
        function initSwiperHtml(){
            var str = '';
            for(var i = 0 ; i <imgs.length ; i++){
                str += '<li class="img-item"><img src="img/'+imgs[i]+'" alt=""></li>';
            }
            swiperEl.innerHTML = str;
            // 重新赋值
            lis = myChildren(swiperEl);
        }

        // 初始化dotts页面
        function initDottsHtml(){
            var str = '';
            for(var i = 0; i<imgs.length ; i++){
                var classStr = i==0?' class="active"':'';
                str += '<li'+classStr+'><a href="javascript:;"></a></li>'; 
            }
            dotts.innerHTML = str;
            dottsLi = myChildren(dotts);

            // 小点点点击事件
            initDottsEvent();
            function initDottsEvent(){
                for(var i = 0 ; i < dottsLi.length; i ++){
                    // 找到小点点击的下标
                    // 将i的值保存在index属性里面
                    dottsLi[i].index = i;
                    dottsLi[i].onclick = function(){
                        changeDottActive(this.index);
                        count = this.index;
                        swiperEl.style.left = -1*imgW*count+'px';
                    }
                }
            }

        }

        // 修改dotts激活样式

       	function changeDottActive(count){
			// 排他思想
			for(var i = 0 ; i < dottsLi.length ; i ++){
				//判断是否包含active
				if(hasClass(dottsLi[i],'active')){
					//删除
					removeClassName(dottsLi[i],'active');
				}
			}	
			addClassName(dottsLi[count],'active');
		}



       
    
    </script>


    
</body>
</html>
