<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		// 能否被7 17..整除
		// 思路先判断是两位数还是个位数  如果是个位数则判断是否为7;
		// 如果是两位数 ,则判断除以7是否有余数.

		function isend7(n){
			var len = (n+" ").length;
			if (len ==1 ) {
				 if(n=7){
				 	return false;
				 }else{
				 	return true;
				 }
			}if(len>1) {
				var flag = n - (parseInt(n/10)*10);
				if (flag == 7) {
					return false;		
				}else{
					return true;
			}	
		}
	}
		 function isdev7(n){
		 	var flag =n % 7;
		 
		 	if (flag ==0) {
		 		return false;
		 	}else{
		 		return true;
		 	}
		 }
		 // 然后用再利用同时满足 与运算 
		 for(var i = 1 ; i<= 60 ; i++){
		 	if(isend7(i)==true && isdev7(i)==true){

		 		console.log(i);
		}
	}


		 

	</script>
</head>
