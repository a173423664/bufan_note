<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 第一种写法
        $(document).ready(function(){
            alert('hello');
        })
        // 第二种写法
        jQuery(document).ready(function(){
            alert('hello');
        })
        // 第三写法(更加简洁) 推荐!!!
        $(function(){
            alert('hello');
        })
        // 第四种写法
        jQuery(function(){
            alert('hello');
        })
    </script>
    
</body>
</html>
