<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        $(function(){

            
            
            $('.son').myClick(function(event){
                alert('son');
            })
            // 自定义事件
                // 想要自定义事件.必须满足两个条件
                // 1.事件必须通过on绑定
                // 2.事件必须通过trigger来触发

                // event事件绑定 不全
                // 需要通过on event绑定

            $('.son').on('myClick',function(event){
                alert('son');
            })

            $('.son').trigger('myClick')


        })
        
    </script>
    
</body>
</html>
