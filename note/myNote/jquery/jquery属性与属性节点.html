<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        $(function(){
            // 1.什么是属性
            对象身上保存的变量就属性
            //2. 怎么操作属性
            对象.属性名称 = 值
            对象[属性名称] = 值;
            
            //3. 什么是属性节点?
            // 在编写HTML代码时,在HTML标签中添加的属性就是属性节点了.
            // 通过浏览器也可以查看,在浏览器中找到span这个DOM元素.展开看到的都是属性
            // 在attributes属性中保存的所有内容都是属性节点
            
            //4.怎么操作属性节点?
            DOM元素.getAttribute('name','active');
            DOM元素.setAttribute('name','active');
            
            // 5.属性和属性节点的区别
            // 任何对象都有属性.但是只要dom对象有属性节点
            
        })    
    </script>
    
</body>
</html>
