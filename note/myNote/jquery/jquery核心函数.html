<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // $();代表调用jquery的核心函数
        // 1.接收一个函数 作为入口函数 
        $(function(){
            alert('hello');
            // 接收一个字符串
            // 接收一个字符串选择器
            // 返回一个jquery对象,对象中保存了创建的dom元素
            var $box1 = $('.box1');
            var $box2 = $('#box2');
            console.log('$box1');
            console.log('$box2');
            // 接收一个代码字符串  如果说传递的是字符串代码片段创建对应的DOM元素.
            var $p = $('<p>我是段落</p>');
            console.log($p);
            // 加入一个元素
            $box1.append($p)
            // 接收一个DOM元素
            var span = document.getElementsByTagName('span')[0];
            // console.log(span);
            // 如果把原生dom元素传给jquery的核心函数.那么就可以把dom元素包装成jquery对象 返回给我们
            var $span = $(span);
            $span  
        })
    
    </script>
    
</body>
</html>
