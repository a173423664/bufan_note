<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: red;
            margin-top: 10px;
        }
    </style>
    
</head>
<body>
    <script>
        $(function(){
            // 编写jquery相关代码
            // :empty作用找到既没有文本内容也没有子元素的指定元素          
            var $div = $('div:empty');
            console.log('$div');
            // :parent 作用:找到有文本内容或者有子元素的指定元素 
            var $div = $('div:parent');
            
            // :contains(text)
            // 作用:找到包含自定文本内容的元素
            var $div = $("'div:contains('我是div')");
            
            // :has(selector)
            // 作用:找到包含指定子元素的的指定元素
            var  $div = $("div:has('span')");
            console.log($div);            
            
        })    
    </script>


        <div></div>
        <div>我是div</div>
        <div>我是div1234</div>
        <div><span></span></div>
        <div>
            <p></p>
        </div>
</body>
</html>
