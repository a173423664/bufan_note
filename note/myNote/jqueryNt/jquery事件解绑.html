    <script>
        // 事件解绑
        // off方法如果不传参数,会移除所有的事件
        $('button').off() 
        // off方法如果传递一个参数,会移除所有指定类型的事件
        $('button').off('click')   
        // 传入两个参数,会移除指定类型的事件
        $('button').off('click',texs1);    
        
    </script>
    
</body>
