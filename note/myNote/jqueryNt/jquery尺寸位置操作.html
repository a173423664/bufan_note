<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        $(function(){
            // 获取元素的宽度
            $('.father').width();
            // offset(coordinates)
            // 作用获取元素距离窗口的偏移位
            $('son').offset().left;
            // 如果想设置
            $('.son').offset({
                // 不用加px!
                left:10
            }) 

            position()
            // 作用:获取元素距离定位元素的偏移位
            // 注意点:position方法只能获取不能设置
            // 如果想设置就使用.css()方法 需要加上像素单位
            $('son').position().left;
            $('son').position({
                left:10
            })


        })    
    </script>
</body>
</html>
