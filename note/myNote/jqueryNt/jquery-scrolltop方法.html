<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        $(function(){
            // 获取滚动的偏移位
            $('.scroll').scrollTop();
            // 设置滚动的偏移位
            // 注意点 不能写字符串 不需要传单位 直接传数字
            $('.scroll').scrollTop(500);

            // 获取网页滚动的距离只需要将对象改成html
            // 注意点在ie浏览器中可能获取不到,
            // 需要将html改成body
            // 为了兼容两种写法
            $('html').scrollTop()+$('body').scrollTop();

            // 设置网页的偏移位时,需要考虑ie和其他浏览器兼容问题
            // 通常写成
            $('html,body').scrollTop(300);

        })    
    </script>
    
</body>
</html>
