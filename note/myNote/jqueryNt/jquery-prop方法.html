<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        $(function(){
            // 1.prop方法
            // 特点:和attr方法一致
              // 注意点:如果是获取,无论找到多少个元素,都只会返回第一个元素的指定的属性节点的值    



            // 2.removeProp方法
            //  特点和removerattr方法一致

            $('span').eq(0).prop('demo','it666');
            $('span').eq(1).prop('demo','it666');

            console.log( $('span').prop('demo'));
        })
        
        /*
        注意点:prop方法不仅能操作属性.也可以操作属性节点  attr也可以
        不同点: 官方推荐在操作属性节点时,具有true和false两个属性节点,如checked,selected或者disabled使用prop() 返回值为true/false
        ,其他使用attr();
         */
        // consloe.log($('span').prop('class'));



    </script>

    <span class="span1" id="it666"></span>
    <span class="span2" id="lnj"></span>

    <input type="checkbox" checked >
</body>
</html>
