<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        $(function(){
            // 添加事件命名空间
            // 区分开发中多人操作一个onclick事件.后缀命名


            // 事件命名空间有效前提条件
            // 1.事件是通过on来添加的
            // 2.通过trigger来触发事件
            
            $('.son').on('myClick.zs',function(event){
                alert('son');
            })


            $('.son').on('myClick.ls',function(event){
                alert('son');
            })
            // 要触发zs的这个点击事件
            // 在事件后面添加命名空间
            $('son').trigger('myClick.zs');



            // 面试题:
            $('.father').on('myClick.ls',function(event){
                alert('father click1');
            })


            $('.father').on('Click',function(event){
                alert('father click2');
            })

            $('.son').on('Click.ls',function(event){
                alert('son click1');
            })

            // 利用trigger触发子事件的带命名空间的事件,
            // 那么父元素带相同命名空间的事件也同时会被触发,
            // trigger会触发事件冒泡所以带有相同事件并有命名空间的时间也一同被触发
            // 而父元素没有命名空间的不会被触发

            // 利用子元素触发子元素不带命名空间的事件,那么子元素所有相同类型的事件和父元素相同类型的时间都会被触发 


            $('son').trigger('click.ls');
          

        })    
    </script>
    
</body>
</html>
