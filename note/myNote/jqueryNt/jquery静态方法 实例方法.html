<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    
<body>
    <script>
        // 定义一个类
            function AClass(){

            }
            // 2.给这个类添加一个静态方法
            // 直接添加给类的就是静态方法
            AClass.staticMethod = function(){
                alert('staticMethod');
            }
            // 通过静态方法调用类名
            AClass.staticMethod();
            // 给这个类添加一个实例方法 (添加给类的原型对象)
            AClass.prototype.instanceMethod = function(){
                alert('instanceMethod');

            }
            // 实例方法怎么调用?
            // 实例方法通过类的实例调用
            // 创建一个实例
            var a = new AClass();
            // 通过实例调用实例的方法
            a.instanceMethod();
    </script>
    
</body>
</html>
