<body>

    <script src="lib/vue.js"></script>
    <script src="lib/vue-resource.js"></script>

            el:'#app',
            data:{},
            methods:{
                getInfo(){ //发送一个get请求
                    // 当发起请求之后,通过.then来设置成功的回调函数

                        console.log(result);
                    })

                    // 手动发起的post请求,默认没有表单格式,所以,有的服务器处理不了
                    // 通过post方法的第三个参数,{emulateJSON:true}设置提交的内容类型为普通表单格式
                },
                // jsonp的实现原理
                // 由于浏览器安全性的限制,不允许AJAX访问协议不同,端口不同,域名不同的数据接口,浏览器认为这种访问不安全
                // 可以通过动态创建script标签的形式,把scirpt标签的src属性,指向数据接口的地址,因为script标签不存在跨域限制

            }
        })
    </script>
</body>
</html>
