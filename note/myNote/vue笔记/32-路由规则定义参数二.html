<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <script src="lib/vue-router-3.0.2.js"></script>
</head>
<body>
    <div id="app">  
            <!-- 通过url具体的地址进行解析 -->
        <router-link to="/login/12/ls">登录</router-link>
        <router-link to="/register">注册</router-link>
        <router-view></router-view>
    </div>
    <script>
        // 1.定义组件对象模型
        var login = {
            
            
            template:'<h1>登录页面===={{$route.params.id}}==={{$route.params.name}} </h1>',
            data() {
                return {    
                    msg: '123',
                }
            },
            created() {
                console.log(this.$route.params.id)
            },
        }
        var register = {
            template:'<h1>注册页面</h1>'
        }

        // 创建一个路由对象
        var router = new VueRouter({
            // 创建路由规则
            routes:[
                // 第一个参数path 监听 路由链接的地址
                // 如果路由是前面匹配到的path,则展示component对应的组件

                // 第二种定义参数的方式 :id表示将来要在后面放一个id进来
                // url地址会进行路由规则匹配 如果没有需要的值,就配置不到
                {path:'/login/:id/:name',component: login },
                {path:'/register',component: register },
            ]
        })
        var vm = new Vue({
            el:'#app',
            data:{},
            methods:{},
            router

        })

    </script>    
</body>
</html>
