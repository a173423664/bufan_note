<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-ifv-else结合flag</title>
</head>
<body>
    <div id="app">
        <!-- 第一种切换组价的方式 v-if与v-else结合 -->
        <!-- 如果click事件只有一行代码,可以将事件写入标签内部 -->
        <!-- 有局限性,超过三个以上不能使用 -->
        <a href="" @click.prevent="flag=true">登录</a>
        <a href="" @click.prevent="flag=false">注册</a>
    
        <login v-if="flag"></login>
        <register v-else="flag"></register>
    </div>

    <script src="lib/vue.js"></script>
    <script>
        // 创建全局组件
        Vue.component('login',{
            template:'<h3>登录组件</h3>'
        })
        Vue.component('register', {
            template:'<h3>注册组件</h3>'
        })


        var vm = new Vue({
            el:'#app',
            data:{
                flag:true,
            },
            methods:{}
        })
    </script>
</body>
</html>
