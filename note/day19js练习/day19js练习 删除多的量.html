<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 工资的数组[1500,1200,2000,2100,1800],把工资超过2000的删除
        var cost =[ 1500,1200,2000,2100,1800];
        for(var i = 0 ; i<cost.length; i++){
            if(cost[i]>2000){
                // splice()先删除后插入
                // 删除时第一个是删除的值,第二是删除的个数
                // 插入时
                // 第一个参数（插入位置），
                 // 第二个参数（0），
                // 第三个参数（插入的项）
                // 替换
                // 替换功能，第一个参数（起始位置
                // 第二个参数（删除的项数）
                // 第三个参数（插入任意数量的项）
                cost.splice(i,1);

            }
        }
        alert(cost);

    </script>
</head>

</body>
</html>
